<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Brewery Home</title>
</head>
<body>
<h1>My Breweries!</h1>
<table>
    <tr>
        <th>Name</th>

    </tr>
    <tr th:each="brewery : ${breweries}">
        <td th:text="${brewery.breweryName}">Brewery Name</td>

    </tr>
</table>
</body>
</html>
