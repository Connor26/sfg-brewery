<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beers</title>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Beer Name</th>
        <th scope="col">Beer Style</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="beer : ${beers}">
        <td th:text="${beer.beerName}"></td>
        <td th:text="${beer.beerStyle}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
